<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="underconstruction.css">

    <title>EVAK - Fejlesztés alatt</title>
</head>

<body>
    <div class="logo">
        <img src="./resources/EVAK01.png" alt="EVAK_main_logo">
    </div>
    <div id="loginBox" class="hidden">
        <h1>Bejelentkezés</h1>
        <table>
            <tr>
                <td>
                    <label for="usernameLogin">Felhasználónév</label>
                </td>
                <td>
                    <input id="usernamefieldLogin" name="usernameLogin" value="" type="text" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passwordLogin">Jelszó</label>
                </td>
                <td>
                    <input id="passwordfieldLogin" name="passwordLogin" type="password" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="msg"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" id="login">Bejelentkezés</button>
                </td>
            </tr>
        </table>


    </div>

    <div class="text">
        <h1>Üdvözlöm!</h1>
        <h2>Az oldal jelenleg fejlesztés alatt áll.</h2>
        <p class="footer">EVAK - Egyszerűsített Villanyszerelő Árajánlat Kezelő rendszer.</p>
    </div>
    <script src="undercs.js"></script>

</body>

</html>
